name: Agent Memory Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'src/daily_ai_agent/agent/**'
      - 'tests/test_agent_memory.py'
      - '.github/workflows/test-agent-memory.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/daily_ai_agent/agent/**'
      - 'tests/test_agent_memory.py'
      - '.github/workflows/test-agent-memory.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  memory-tests:
    name: Test Agent Memory Functionality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run memory tests
        env:
          ENVIRONMENT: testing
          OPENAI_API_KEY: test-api-key
          MCP_SERVER_URL: http://test-mcp-server:8000
        run: |
          uv run pytest tests/test_agent_memory.py -v --tb=short

      - name: Run memory tests with coverage
        env:
          ENVIRONMENT: testing
          OPENAI_API_KEY: test-api-key
          MCP_SERVER_URL: http://test-mcp-server:8000
        run: |
          uv run pytest tests/test_agent_memory.py -v --cov=daily_ai_agent.agent.orchestrator --cov-report=term-missing

  all-tests:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run all tests
        env:
          ENVIRONMENT: testing
          OPENAI_API_KEY: test-api-key
          MCP_SERVER_URL: http://test-mcp-server:8000
        run: |
          uv run pytest tests/ -v --tb=short
